<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Nav with Slider</title>
  <style>
    /* Reset default margins */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fixed Navigation Bar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;        /* nav height */
      background: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      z-index: 1000;
    }

    /* Image slider wrapper */
    .slider {
      margin-top: 70px;   /* Push down same as nav height */
      width: 100%;
      overflow: hidden;
    }

    /* Slider images */
    .slider img {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    My Navigation Bar
  </nav>

  <!-- Image Slider -->
  <div class="slider">
    <img src="img/DIRECTOR.jpg" alt="Slide 1">
    <img src="img/huduma1.jpg" alt="Slide 2">
    <img src="img/meeting.jpg" alt="Slide 3">
  </div>

</body>
</html>
